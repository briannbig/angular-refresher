<h1>Groups</h1>
<p>Here are groups you are in or you can join</p>

<div class="grid grid-cols-2 gap-6 mt-6">
  @for (group of groups(); track $index) {
  <div class="p-6 border rounded-lg shadow-lg bg-white ">
    <h3 class="text-2xl font-semibold mb-2 text-steel-blue">{{ group.name }}</h3>
    <p class="mb-4">{{ group.description }}</p>
    <a href="/group-details" class="text-white hover:underline bg-steel-blue px-4 py-2 rounded">View</a>
  </div>
  }
</div>
